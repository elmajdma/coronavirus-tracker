<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

<div class="jumbotron" >
    <h1 class="display-4"  th:text="${totalReportedCases}">Hello, world!</h1>
    <p class="lead">Total Cases Reported Today</p>
    <hr class="my-4">
    <p>
        <span>New cases reported</span>
        <span th:text="${totalNewCasesRecorded}"></span>
    </p>

</div>


<div class="container">
    <!-- Content here -->
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">States</th>
            <th scope="col">Country</th>
            <th scope="col">New Cases</th>
            <th scope="col">Total cases reported</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="locationStat : ${locationStats}">
            <td scope="row" th:text="${locationStat.state}"></td>
            <td scope="row" th:text="${locationStat.country}"></td>
            <td  scope="row" th:text="${locationStat.differanceFromLastDate}">0</td>
            <td  scope="row" th:text="${locationStat.latestTotalCases}">0</td>
        </tr>
        </tbody>
    </table>
</div>


</body>

</html>
